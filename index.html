<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jane Doe | Frontend Developer Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #007BFF;
            --secondary-bg-color: #f4f4f4;
            --button-bg-color: #007BFF;
            --button-text-color: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #00ff00;
            --secondary-bg-color: #333333;
            --button-bg-color: #333333;
            --button-text-color: #00ff00;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            padding: 1rem 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
        }

        main {
            padding-top: 4rem;
        }

        section {
            padding: 5rem 2rem 2rem;
            text-align: center;
        }

        #portfolio .projects {
            display: flex;
            overflow-x: auto;
        }

        #portfolio .projects div {
            margin: 1rem;
            padding: 1rem;
            border: 1px solid var(--accent-color);
            min-width: 200px;
            transition: transform 0.2s;
            background-color: var(--secondary-bg-color);
        }

        #portfolio .projects div:hover {
            transform: scale(1.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input, form textarea {
            margin: 0.5rem 0;
            padding: 0.5rem;
            width: 100%;
            max-width: 500px;
            background-color: var(--secondary-bg-color);
            border: 1px solid var(--accent-color);
            color: var(--text-color);
        }

        form button {
            padding: 0.5rem 1rem;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        form button:hover {
            background-color: var(--accent-color);
            color: var(--button-text-color);
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-info a {
            color: var(--accent-color);
            text-decoration: none;
            margin-top: 0.5rem;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body data-theme="light">
    <header>
        <nav>
            <ul>
                <li><a href="#about"><i class="fas fa-user icon"></i>About</a></li>
                <li><a href="#portfolio"><i class="fas fa-briefcase icon"></i>Portfolio</a></li>
                <li><a href="#contact"><i class="fas fa-envelope icon"></i>Contact</a></li>
            </ul>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
    </header>
    <main>
        <section id="about" class="fade-in">
            <h1>About Me</h1>
            <img src="https://media.giphy.com/media/3o7aD5tv1ogNBtDhDi/giphy.gif" alt="Coder GIF" style="width: 200px; border-radius: 50%;">
            <p>I'm a passionate frontend developer with experience in creating dynamic and responsive websites...</p>
        </section>
        <section id="portfolio" class="fade-in">
            <h1>Portfolio</h1>
            <div class="projects">
                <!-- Add your projects here -->
                <div>
                    <img src="https://via.placeholder.com/150" alt="Project 1">
                    <p>Project 1</p>
                </div>
                <div>
                    <img src="https://via.placeholder.com/150" alt="Project 2">
                    <p>Project 2</p>
                </div>
                <div>
                    <img src="https://via.placeholder.com/150" alt="Project 3">
                    <p>Project 3</p>
                </div>
            </div>
        </section>
        <section id="contact" class="fade-in">
            <h1>Contact</h1>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div class="contact-info">
                <p>You can also find me on:</p>
                <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github icon"></i>GitHub</a>
                <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin icon"></i>LinkedIn</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
        }

        document.querySelectorAll('nav ul li a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Add smooth fade-in effect on scroll
        const sections = document.querySelectorAll('section');
        const options = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver(function(entries, observer) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    return;
                }
                entry.target.classList.add('fade-in');
                observer.unobserve(entry.target);
            });
        }, options);

        sections.forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
