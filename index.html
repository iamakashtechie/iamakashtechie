<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akash's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d0d0d;
            color: #00ff00;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 1rem 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #00ff00;
            text-decoration: none;
        }

        main {
            padding-top: 4rem;
        }

        section {
            padding: 5rem 2rem 2rem;
            text-align: center;
        }

        #portfolio .projects {
            display: flex;
            overflow-x: auto;
        }

        #portfolio .projects div {
            margin: 1rem;
            padding: 1rem;
            border: 1px solid #00ff00;
            min-width: 200px;
            transition: transform 0.2s;
            background-color: #1a1a1a;
        }

        #portfolio .projects div:hover {
            transform: scale(1.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input, form textarea {
            margin: 0.5rem 0;
            padding: 0.5rem;
            width: 100%;
            max-width: 500px;
            background-color: #333;
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        form button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
        }

        form button:hover {
            background-color: #00ff00;
            color: #333;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-info a {
            color: #00ff00;
            text-decoration: none;
            margin-top: 0.5rem;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #1a1a1a;
            color: #00ff00;
        }

        .icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about"><i class="fas fa-user icon"></i>About</a></li>
                <li><a href="#portfolio"><i class="fas fa-briefcase icon"></i>Portfolio</a></li>
                <li><a href="#contact"><i class="fas fa-envelope icon"></i>Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about" class="fade-in">
            <h1>About Me</h1>
            <img src="https://media.giphy.com/media/3o7aD5tv1ogNBtDhDi/giphy.gif" alt="Coder GIF" style="width: 200px; border-radius: 50%;">
            <p>I'm a passionate frontend developer with experience in creating dynamic and responsive websites...</p>
        </section>
        <section id="portfolio" class="fade-in">
            <h1>Portfolio</h1>
            <div class="projects">
                <!-- Add your projects here -->
                <div>
                    <img src="https://via.placeholder.com/150" alt="Project 1">
                    <p>Project 1</p>
                </div>
                <div>
                    <img src="https://via.placeholder.com/150" alt="Project 2">
                    <p>Project 2</p>
                </div>
                <div>
                    <img src="https://via.placeholder.com/150" alt="Project 3">
                    <p>Project 3</p>
                </div>
            </div>
        </section>
        <section id="contact" class="fade-in">
            <h1>Contact</h1>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div class="contact-info">
                <p>You can also find me on:</p>
                <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github icon"></i>GitHub</a>
                <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin icon"></i>LinkedIn</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
    <script>
        document.querySelectorAll('nav ul li a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Add smooth fade-in effect on scroll
        const sections = document.querySelectorAll('section');
        const options = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver(function(entries, observer) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    return;
                }
                entry.target.classList.add('fade-in');
                observer.unobserve(entry.target);
            });
        }, options);

        sections.forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
